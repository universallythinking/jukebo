<body>
        <div class="login">
            <h1 id="dynamic"></h1>
            <div id="options"><h1 onclick="host();" id="hosth1" class="half">Host</h1><h1 onclick="guest();" id="guesth1" class="half">Guest</h1></div>
            <div id="host">
                <h1>Hosting a Party?</h1>
                <h1>Visit www.JKBX.us</h1>
                <p>to download our Desktop Jukebox</p>
                <p>Hosting Application</p>
            </div>
            <div id="guest">
                <h1>Have a Party Password?</h1>
                <input id="partyID" name="party" type="text" placeholder="Party Name..." class="form-control input-md" required="">
                <button id="guestParty" onclick="findParty();" class="btn btn-primary btn-block btn-large">Enter as a Guest!</button>
            </div>
        </div>
        <script>
            $(document).ready(function () {
              localStorage.clear();
                setInterval(function () {
                    if (localStorage.current_token) {
                      location.href = "file:///android_asset/www/home.html"; //window.open("index.html", "_self");
                    }
                }, 1000);

                window.findParty = function () {
                    localStorage.search = $("#partyID").val();
                    var object = {};
                    object["search"] = localStorage.search;
                    $.ajax({
                        type: "POST",
                        url: 'https://spartify.herokuapp.com/',
                        dataType: "json",
                        data: object,
                        success: function (accessData) {
                            console.log(accessData);
                            localStorage["complete_access"] = true;
                            localStorage['password'] = $.parseJSON(accessData["password"]);
                            localStorage['explicit'] = $.parseJSON(accessData["explicit"]);
                            localStorage['Snapster'] = $.parseJSON(accessData["playlist"]);
                            localStorage["lastFM"] = $.parseJSON(accessData["lastFM"]);
                            localStorage["party"] = $.parseJSON(accessData["partyID"]);
                            localStorage["url"] = $.parseJSON(accessData["access_token"]);
                            localStorage["userID"] = $.parseJSON(accessData["username"]);
                            localStorage["refresh_token"] = $.parseJSON(accessData["refresh_token"]);
                            localStorage["current_token"] = $.parseJSON(accessData["access_token"]);
                            setTimeout(function () { location.href = "file:///android_asset/www/index.html"; }, 100);
                        }, error: function (e, ee, eee) {
                            console.log(e + ee + eee);
                        }
                    });
                }
                window.host = function () {
                    localStorage.setItem("host", "true");
                    localStorage.clear("guest");
                    localStorage.setItem("allowed", "true");
                    $("#guest").css("display", "none");
                    $(".full").css("display", "none");
                    $("#hosth1").css("color", "rgb(98, 161, 219)");
                    $("#guesth1").css("color", "white");
                    $("#host").css("display", "block");
                }
                window.guest = function () {
                    localStorage.setItem("guest", "true");
                    localStorage.clear("host");
                    localStorage.setItem("allowed", "true");
                    $("#host").css("display", "none");
                    $(".full").css("display", "none");
                    $("#guesth1").css("color", "rgb(98, 161, 219)");
                    $("#hosth1").css("color", "white");
                    $("#guest").css("display", "block");
                }
                $("#hosth1").on("click", function () {
                    host();
                });
                $("#guesth1").on("click", function () {
                    guest();
                });
                $("#guestParty").on("click", function () {
                    findParty();
                });
                $("#partyID").keypress(function (event) {
                    if (event.which === 13) {
                        findParty();
                    }
                });
                guest();
            });
        </script>
